<body>
  <div class="hello-quiz">
      <h1>Приветсвия от FlQuiz App</h1>

      <div class="quiz-content">
            <form class="quiz-form" id="quiz-main-form" action="/quiz-results" method="POST">
                {% for question in questions %}
                    <h3>{{ question[0] }}</h3>
                    <img src="{{ question[6] }}" width="128" height="72">
                    <div class="inputs-quiz-input">
                        <input value="{{ question[1] }}" name="{{ question[0] }}" type="radio">{{ question[1] }}</input>
                        <input value="{{ question[2] }}" name="{{ question[0] }}" type="radio">{{ question[2] }}</input>
                        <input value="{{ question[3] }}" name="{{ question[0] }}" type="radio">{{ question[3] }}</input>
                        <input value="{{ question[4] }}" name="{{ question[0] }}" type="radio">{{ question[4] }}</input>
                    </div>
                {% endfor %}
                <button class="next" id="send-form-quiz" type="submit">Send Form</button>
                <button class="next" type="button" onclick="window.location.href='/calc'">Calculate Results</button>
            </form>
